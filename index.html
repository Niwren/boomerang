<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Yakında Yayındayız</title>

    <script>
        const brandName = "ATS OTOMASYON VE YAZILIM A.Ş.";
        const headline = "Bu alan adı için yeni web sitesi hazırlanıyor.";
        const subline = "Kısa süre içinde yayındayız. Bu arada kurumsal web sitesi ve e-ticaret projeleri için bizimle iletişime geçebilirsiniz.";

        const phoneDisplay = "+90 537 888 80 44";
        const phoneTel = "+905378888044";
        const siteUrl = "https://atsotomasyon.com/";
        const email = "info@atsotomasyon.com";
        const logoFile = "logo.png";
    </script>

    <style>
        :root {
            --bg0: #070b14;
            --bg1: #0b1220;
            --card: rgba(255, 255, 255, .06);
            --card2: rgba(255, 255, 255, .035);
            --text: #eef2ff;
            --muted: rgba(238, 242, 255, .72);
            --line: rgba(255, 255, 255, .10);
            --accent: rgba(120, 180, 255, .95);
            --accent2: rgba(90, 245, 190, .80);

            --r: 20px;
            --ease: cubic-bezier(.2, .85, .2, 1);
            --dur: 700ms;
        }

        * {
            box-sizing: border-box
        }


        body {
            min-height: 100vh;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            color: var(--text);

            background:
                radial-gradient(900px 520px at 18% 18%, rgba(120, 180, 255, .14), transparent 60%),
                radial-gradient(900px 520px at 82% 28%, rgba(90, 245, 190, .08), transparent 60%),
                radial-gradient(700px 420px at 50% 110%, rgba(255, 255, 255, .05), transparent 55%),
                linear-gradient(180deg, var(--bg0), var(--bg1));

            display: flex;
            align-items: center;
            justify-content: center;

            padding: 28px;
            position: relative;

            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        @media (max-width: 860px){
        .wrap{
            padding-bottom: 24px;
        }
        }

        body::before {
            content: "";
            position: absolute;
            inset: -20%;
            background: center/ min(720px, 70vw) no-repeat;
            opacity: .14;
            filter: blur(18px);
            transform: translateZ(0);
            pointer-events: none;
            transition: opacity 400ms var(--ease);
            z-index: 0;
        }

        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(800px 520px at 50% 30%, rgba(0, 0, 0, .05), rgba(0, 0, 0, .55)),
                linear-gradient(180deg, rgba(0, 0, 0, .10), rgba(0, 0, 0, .35));
            pointer-events: none;
            z-index: 0;
        }

        .ambient {
            position: absolute;
            inset: -10%;
            z-index: 0;
            pointer-events: none;
            opacity: .55;
            transform: translateZ(0);
            will-change: transform;
            background:
                radial-gradient(420px 320px at 20% 30%, rgba(120, 180, 255, .18), transparent 60%),
                radial-gradient(520px 380px at 80% 40%, rgba(90, 245, 190, .12), transparent 62%),
                radial-gradient(520px 420px at 55% 90%, rgba(255, 255, 255, .05), transparent 60%);
            animation: ambientMove 18s linear infinite;
        }
        body::before,
        body::after,
        .ambient{
            min-height: 100%;
        }
        @keyframes ambientMove {
            0% {
                transform: translate3d(-1.2%, -0.8%, 0) scale(1.02);
            }

            50% {
                transform: translate3d(1.2%, 0.9%, 0) scale(1.03);
            }

            100% {
                transform: translate3d(-1.2%, -0.8%, 0) scale(1.02);
            }
        }

        .wrap {
            width: min(980px, 100%);
            position: relative;
            z-index: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.25fr .75fr;
            gap: 18px;
        }

        @media (max-width: 860px) {
            .grid {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: linear-gradient(180deg, var(--card), var(--card2));
            border: 1px solid var(--line);
            border-radius: var(--r);
            box-shadow: 0 30px 90px rgba(0, 0, 0, .45);
            backdrop-filter: blur(10px);
            padding: 26px;

            opacity: 0;
            transform: translateY(14px) scale(.985);
            animation: enter var(--dur) var(--ease) forwards;
            will-change: transform, opacity;
        }

        .card:nth-child(2) {
            animation-delay: 90ms;
        }

        @keyframes enter {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card.is-hoverable {
            transition: transform 220ms var(--ease), box-shadow 220ms var(--ease), border-color 220ms var(--ease);
        }

        .card.is-hoverable:hover {
            transform: translateY(-2px);
            box-shadow: 0 40px 120px rgba(0, 0, 0, .55);
            border-color: rgba(255, 255, 255, .16);
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
            flex-wrap: wrap;
            padding-bottom: 14px;
            margin-bottom: 18px;
            border-bottom: 1px solid var(--line);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--line);
            color: var(--muted);
            background: rgba(255, 255, 255, .03);
            font-size: 14px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent2);
            box-shadow: 0 0 0 7px rgba(90, 245, 190, .14);
            animation: pulse 1.8s var(--ease) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 7px rgba(90, 245, 190, .14);
            }

            50% {
                transform: scale(1.12);
                box-shadow: 0 0 0 10px rgba(90, 245, 190, .08);
            }
        }

        h1 {
            margin: 0 0 10px;
            font-size: clamp(26px, 3.2vw, 42px);
            letter-spacing: -.02em;
            line-height: 1.12;
        }

        p {
            margin: 0 0 14px;
            color: var(--muted);
            line-height: 1.7;
            font-size: 16px;
        }

        .hero {
            padding: 22px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, .12);
            background:
                radial-gradient(600px 240px at 10% 0%, rgba(120, 180, 255, .18), transparent 60%),
                radial-gradient(600px 240px at 90% 100%, rgba(90, 245, 190, .10), transparent 60%),
                rgba(255, 255, 255, .03);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: -60%;
            background: radial-gradient(closest-side, rgba(255, 255, 255, .10), transparent 70%);
            transform: translate3d(-18%, -10%, 0);
            opacity: 0;
            transition: opacity 300ms var(--ease);
            pointer-events: none;
        }

        .hero:hover::before {
            opacity: .9;
        }

        .kicker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .chip {
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, .03);
            color: rgba(238, 242, 255, .72);
            border-radius: 999px;
            padding: 7px 10px;
            font-size: 13px;
            transition: transform 180ms var(--ease), border-color 180ms var(--ease), background 180ms var(--ease);
        }

        .chip:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, .18);
            background: rgba(255, 255, 255, .05);
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 14px;
        }

        a.btn,
        button.btn {
            text-decoration: none;
            cursor: pointer;
            border: 1px solid rgba(120, 180, 255, .45);
            background: rgba(120, 180, 255, .16);
            color: var(--text);
            font-weight: 800;
            padding: 12px 14px;
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 120ms var(--ease), background 200ms var(--ease), border-color 200ms var(--ease), box-shadow 200ms var(--ease);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        a.btn::after,
        button.btn::after {
            content: "";
            position: absolute;
            top: -60%;
            left: -40%;
            width: 40%;
            height: 220%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .18), transparent);
            transform: rotate(18deg);
            opacity: 0;
            transition: opacity 220ms var(--ease);
            pointer-events: none;
        }

        a.btn:hover::after,
        button.btn:hover::after {
            opacity: 1;
            animation: shine 1.05s var(--ease);
        }

        @keyframes shine {
            from {
                left: -45%;
            }

            to {
                left: 120%;
            }
        }

        a.btn:hover,
        button.btn:hover {
            background: rgba(120, 180, 255, .22);
            border-color: rgba(120, 180, 255, .62);
            box-shadow: 0 14px 40px rgba(0, 0, 0, .22);
        }

        a.btn:active,
        button.btn:active {
            transform: translateY(1px) scale(.99);
        }

        .btn.secondary {
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, .05);
            color: rgba(238, 242, 255, .82);
            font-weight: 750;
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, .07);
            border-color: rgba(255, 255, 255, .18);
        }

        .ripple {
            position: absolute;
            border-radius: 999px;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 600ms var(--ease);
            background: rgba(255, 255, 255, .22);
            pointer-events: none;
            mix-blend-mode: screen;
        }

        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        .info {
            display: grid;
            gap: 12px;
        }

        .item {
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 14px;
            background: rgba(255, 255, 255, .03);
            transition: transform 200ms var(--ease), border-color 200ms var(--ease), background 200ms var(--ease);
        }

        .item:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, .16);
            background: rgba(255, 255, 255, .04);
        }

        .item .label {
            color: rgba(238, 242, 255, .62);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .item a,
        .item span {
            color: var(--text);
            font-weight: 800;
            letter-spacing: -.01em;
            word-break: break-word;
        }

        .item a {
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, .22);
        }

        .item a:hover {
            border-bottom-color: rgba(255, 255, 255, .45);
        }

        .foot {
            margin-top: 14px;
            color: rgba(238, 242, 255, .55);
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 12.5px;
            color: rgba(238, 242, 255, .70);
        }

        a.btn:focus-visible,
        button.btn:focus-visible,
        .item a:focus-visible {
            outline: 2px solid rgba(90, 245, 190, .55);
            outline-offset: 3px;
            border-radius: 14px;
        }

        @media (prefers-reduced-motion: reduce) {

            .ambient,
            .dot,
            .card {
                animation: none !important;
            }

            * {
                scroll-behavior: auto !important;
                transition: none !important;
            }
        }
        .ico{
        width: 18px;
        height: 18px;
        flex: 0 0 18px;
        opacity: .95;
        }

        @media (max-width: 520px){
        .ico{
            width: 20px;
            height: 20px;
        }
        }
        a.btn span, button.btn span{
            display: inline-block;
            line-height: 1;
        }
        @media (max-width: 520px){
            .actions{
                flex-direction: column;
            }

            a.btn, button.btn{
                width: 100%;
                justify-content: center;
                padding: 14px 16px; 
                border-radius: 16px;
                align-items: center;
            }
            a.btn span, button.btn span{
                line-height: 1.2;
            }
        }
        @media (hover: none){
            a.btn::after,
            button.btn::after{
                display: none;
            }
        }
        @media (max-width: 520px){
            #callBtn{
                background: rgba(120,180,255,.28);
                border-color: rgba(120,180,255,.65);
                box-shadow: 0 10px 30px rgba(120,180,255,.25);
            }
        }

    </style>
</head>

<body>
    <!-- Lightweight moving glow -->
    <div class="ambient" aria-hidden="true"></div>

    <main class="wrap">
        <section class="grid">
            <div class="card is-hoverable" id="cardMain">
                <div class="top">
                    <span class="badge"><span class="dot"></span>   boomerangpetshop</span>
                    <span class="badge" id="brandBadge">—</span>
                </div>

                <div class="hero" id="hero">
                    <h1 id="headline">—</h1>
                    <p id="subline">—</p>

                    <div class="kicker">
                        <span class="chip">Kurumsal Web</span>
                        <span class="chip">E-Ticaret</span>
                        <span class="chip">UI/UX</span>
                        <span class="chip">Bakım & Destek</span>
                    </div>

                    <div class="actions">
                        <a class="btn" id="callBtn" href="#">
                            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
                                <path
                                    d="M22 16.9v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.1 4.18 2 2 0 0 1 4.1 2h3a2 2 0 0 1 2 1.72c.12.9.3 1.78.54 2.64a2 2 0 0 1-.45 2.11L8.1 9.55a16 16 0 0 0 6.35 6.35l1.08-1.08a2 2 0 0 1 2.11-.45c.86.24 1.74.42 2.64.54A2 2 0 0 1 22 16.9z"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <span>Hemen ara</span>
                        </a>

                        <a class="btn secondary" id="visitBtn" href="#" rel="noopener">
                            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M12 22s8-4.5 8-11a8 8 0 1 0-16 0c0 6.5 8 11 8 11z" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M12 11.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <span>Sitemizi ziyaret et</span>
                        </a>

                    </div>
                </div>

                <div class="foot">
                    <span>© 2025 ATS Otomasyon. Tüm hakları saklıdır.</span>
                    <span class="mono" id="targetMono">—</span>
                </div>
            </div>

            <aside class="card is-hoverable" id="cardSide">
                <div class="top">
                    <span class="badge">İletişim</span>
                    <span class="badge">Teklif / Görüşme</span>
                </div>

                <div class="info">
                    <div class="item">
                        <div class="label">Telefon</div>
                        <a id="phoneLink" href="#">—</a>
                    </div>

                    <div class="item">
                        <div class="label">Web</div>
                        <a id="siteLink" href="#" rel="noopener">—</a>
                    </div>

                    <div class="item" id="emailBox" style="display:none;">
                        <div class="label">E-posta</div>
                        <a id="emailLink" href="#">—</a>
                    </div>

                    <div class="item">
                        <div class="label">Not</div>
                        <span style="font-weight:700; color: rgba(238,242,255,.78);">
                            Yeni proje talepleri için hızlı dönüş yapılır. İhtiyacınızı kısaca yazmanız yeterli.
                        </span>
                    </div>
                </div>
            </aside>
        </section>
    </main>

    <script>
        const s = document.createElement("style");
        s.textContent = `body::before{ background-image: url('${logoFile}'); }`;
        document.head.appendChild(s);

        document.getElementById("brandBadge").textContent = brandName;
        document.getElementById("headline").textContent = headline;
        document.getElementById("subline").textContent = subline;

        const phoneLink = document.getElementById("phoneLink");
        phoneLink.textContent = phoneDisplay;
        phoneLink.href = `tel:${phoneTel}`;
        document.getElementById("callBtn").href = `tel:${phoneTel}`;

        const siteLink = document.getElementById("siteLink");
        siteLink.textContent = siteUrl.replace(/^https?:\/\//, "");
        siteLink.href = siteUrl;
        document.getElementById("visitBtn").href = siteUrl;
        document.getElementById("targetMono").textContent = siteUrl;

        if (email && email.includes("@")) {
            document.getElementById("emailBox").style.display = "block";
            const emailLink = document.getElementById("emailLink");
            emailLink.textContent = email;
            emailLink.href = `mailto:${email}`;
        }
        function toast(msg) {
            const t = document.createElement("div");
            t.textContent = msg;
            t.style.cssText = `
        position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
        padding:10px 12px; border-radius:12px;
        border:1px solid rgba(255,255,255,.14);
        background: rgba(10,14,24,.72);
        color: rgba(238,242,255,.92);
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 60px rgba(0,0,0,.45);
        z-index: 10;
        opacity:0; transition: opacity 220ms cubic-bezier(.2,.85,.2,1), transform 220ms cubic-bezier(.2,.85,.2,1);
        font-weight: 700; font-size: 13px;
      `;
            document.body.appendChild(t);
            requestAnimationFrame(() => {
                t.style.opacity = "1";
                t.style.transform = "translateX(-50%) translateY(-2px)";
            });
            setTimeout(() => {
                t.style.opacity = "0";
                t.style.transform = "translateX(-50%) translateY(6px)";
            }, 1800);
            setTimeout(() => t.remove(), 2200);
        }

        function addRipple(el, ev) {
            const rect = el.getBoundingClientRect();
            const r = document.createElement("span");
            r.className = "ripple";
            const size = Math.max(rect.width, rect.height);
            r.style.width = r.style.height = size + "px";
            r.style.left = (ev.clientX - rect.left) + "px";
            r.style.top = (ev.clientY - rect.top) + "px";
            el.appendChild(r);
            setTimeout(() => r.remove(), 650);
        }
        document.querySelectorAll("a.btn, button.btn").forEach(btn => {
            btn.addEventListener("click", (ev) => addRipple(btn, ev));
        });

        const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
        if (!prefersReduced) {
            const cards = [document.getElementById("cardMain"), document.getElementById("cardSide")];
            cards.forEach(card => {
                card.addEventListener("mousemove", (e) => {
                    const r = card.getBoundingClientRect();
                    const px = (e.clientX - r.left) / r.width;
                    const py = (e.clientY - r.top) / r.height;
                    const rotY = (px - 0.5) * 4;
                    const rotX = -(py - 0.5) * 4;
                    card.style.transform = `translateY(-2px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
                });
                card.addEventListener("mouseleave", () => { card.style.transform = ""; });
            });
        }
    </script>
</body>

</html>
